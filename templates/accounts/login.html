{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prison Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <img src="{% static 'images/logo.png' %}" alt="Prison Management Logo" class="logo">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Invalid username or password.
                            </div>
                        {% endif %}
                        <form method="post" id="loginForm">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Prevent back to login page after successful login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            setTimeout(function() {
                history.replaceState(null, '', '/');
            }, 100); // Delay to ensure redirect to dashboard
        });
    </script>
</body>
</html>
