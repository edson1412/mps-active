{% extends "prison/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Visitor{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: rgba(173, 216, 230, 0.6); /* Light blue with 60% opacity */
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Register New Visitor</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Register Visitor</button>
                    <a href="{% url 'visitor_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
